<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "formPage">
      <div class = "left-part">
      <div class = "logoContainer">
        <div class = "pageLogo"><img src="odin-lined.png" alt="odin-logo image">
          <div>ODIN</div> 
      </div>
      </div>
      </div>
      <div class = "right-part">
          <div class = "theForm">
              <div class = "formText">This is not a real online sevice! You Know you need something like this in your life to help you realize your deepest
                  dreams.Sign up now to get started
               <p>you know you want to</p>
              </div>
              <div class = "formContainer">
                  <form action="" method="post">
                      <div class = "formHeader">Let's do this!</div>
                      <div class = "form">
                        <div class = "wrapper">
                            <label for ="firstName">FIRST NAME</label>
                            <input type="text" name="first-name" id="firstName" placeholder="Thor" required>
                          </div>
                          <div class = "wrapper">
                              <label for ="lastName">LAST NAME</label>     
                                <input type="text" name="last-name" id="lastName" placeholder="Odinson" required>
                          </div>
                          <div class = "wrapper">
                              <label for ="mail">EMAIL</label>
                              <input type="email" name="e-mail" id="mail" required>
                          </div>
                          <div class = "wrapper">
                              <label for ="phone">PHONE NUMBER</label>
                                <input type="tel" name="Phone-number" id="phone" required>
                            </div>
                            <div class = "wrapper">
                              <label for ="password">PASSWORD</label>
                                <input type="password" name="pasword" id="password" required>
                                <span class = "errorPassword"></span>
                            </div>
                            <div class = "wrapper">
                              <label for ="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirmPassword" required>
                            </div> 
                      </div>
                      <div class = "submitBtn">
                        <button type="submit">CREATE ACCOUNT</button>
                        <div>Already have an account? <a href="hash">log in</a></div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div> 
  <script src="script.js"></script> 
</body>
</html>
